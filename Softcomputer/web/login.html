    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#" onsubmit="comprobarlogin()">
                <input id="txtusuario" type="text" placeholder="Usuario" required>
                <input id="txtpassword" type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input id="txtuser" type="text" placeholder="Usuario" required>
                
                <input id="txtpass" type="password" placeholder="Contraseña" required>
                
                <input id="txtemail" type="email" placeholder="Correo Electronico" required>
                
                <input id="txtcel" type="text" placeholder="Teléfono" required>
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
